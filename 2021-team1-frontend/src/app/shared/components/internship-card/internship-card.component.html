<mat-card class="internship-card">
  <mat-card-header>
    <img mat-card-avatar class="logo" src='./assets/images/PXLLogo.png' alt="Foto van de stageopdracht"/>
    <mat-card-title>{{ internship.researchTopicTitle }}</mat-card-title>
    <mat-card-subtitle>{{ internship.assignmentDescription }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ internship.researchTopicDescription | truncate: 255 }}</p>
  </mat-card-content>
  <mat-card-actions class="internship-card__actions">
    <mat-slide-toggle [(ngModel)]="internship.showInEvent"></mat-slide-toggle>
  </mat-card-actions>
</mat-card>
